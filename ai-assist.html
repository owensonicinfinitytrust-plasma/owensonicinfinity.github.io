<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant — Owensonic Infinity</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#05060a;
      --bg2:#0b0f1a;
      --neon:#00ffe0;
      --neon2:#5f7cff;
      --text:#e8ecf3;
      --muted:#8b93a7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--text);
    }
    nav{
      position:fixed;
      top:0;left:0;right:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 32px;
      background:rgba(5,6,10,.8);
      backdrop-filter:blur(10px);
    }
    nav .brand{
      font-family:Orbitron;
      font-weight:800;
      color:var(--neon);
    }
    nav a{
      color:var(--text);
      text-decoration:none;
      margin-left:24px;
    }
    nav a:hover{color:var(--neon)}

    header{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:140px 8vw;
      text-align:center;
    }
    h1{
      font-family:Orbitron;
      font-size:clamp(42px,6vw,72px);
      background:linear-gradient(90deg,var(--neon),var(--neon2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px;
    }
    .chat{
      margin-top:40px;
      max-width:720px;
      width:100%;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:30px;
    }
    input{
      width:100%;
      margin-top:16px;
      padding:14px 18px;
      border-radius:12px;
      border:none;
      font-size:16px;
    }
  </style>
</head>

<body>
<nav>
  <div class="brand">OWENSONIC ∞</div>
  <div>
    <a href="index.html">Home</a>
  </div>
</nav>

<header>
  <h1>AI Assistant</h1>
  <p>Ask in plain English, slang, fragments, or chaos. The system adapts.</p>

  <div class="chat">
    <strong>AI:</strong> Hello. How can I assist you?
    <input type="text" placeholder="Type your message here…" />
  </div>
</header>
</body>
</html>
